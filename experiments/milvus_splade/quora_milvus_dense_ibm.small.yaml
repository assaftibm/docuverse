retriever:
    corpus: quora
    project_dir: /home/raduf/sandbox2/docuverse/experiments/milvus_splade
    input_passages: "benchmark/beir_dev/{{corpus}}//en/corpus.small.jsonl"
    input_queries: "benchmark/beir_dev/{{corpus}}/queries_conf.small.json"
